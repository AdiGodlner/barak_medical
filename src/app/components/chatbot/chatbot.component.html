    <div class="chat"
        [class.closed] = "!isChatOpen">
        <div class="title-bar">

            <button class="close-button"
                (click)="close()">
                    X
            </button>

            <span class="title">
                chat bot
            </span>

        </div>

        <div class="chat-body">

            @for (message of messages; track message){
                
                @if (message.from === 'user') {

                    <div class="message user">{{ message.text }}</div>

                } @else {

                    <div class="message bot">{{ message.text }}</div>

                }

            }
    
        </div>

        <form 
            [formGroup]="applyForm"
            class="interact-bar"
            (submit)="sendMessage()" >

            <button type="submit" class="send-message" > send </button>

            <input type="text"
                id="message"
                formControlName="message"
                placeholder="Type your question..." 
            /> 

        </form> 

    </div>

</div>
