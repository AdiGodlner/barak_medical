    <div class="relative-container"
    [class.open]="isChatOpen">
        <h2 class="title" >
            צ'אט בוט
        </h2>

        <button class="close-button"
            (click)="close()">
            <img class="close-x"
            src="/assets/images/x.svg" alt="סגור חלון צ'אט בוט">
        </button>
    
        
        <div class="chat-wrap">
            
            <div class="chat"
                [class.closed] = "!isChatOpen">

                <div class="chat-body">

                    @for (message of messages; track message){
                        
                        @if (message.from === 'user') {

                            <div class="message user">
                                <span> {{ message.text }} </span>
                                
                            </div>

                        } @else {
                            
                            <div class="message bot">
                                <span>{{ message.text }}</span>
                            @for ( chatButton of message.messageButtons; track chatButton) {
                                <div class="btns-flex">

                                @if ( chatButton.responseId ) {
                                <button class="message-button"
                                (click)="handleOnButtonClick(chatButton.responseId)">
                                    {{chatButton.text}}
                                </button>
                                } @else{
                                
                                <a href="tel: +9720528723566">
                                    <button class="message-button" >
                                        {{chatButton.text}}
                                    </button>
                                </a>
                                }
                                </div>
                            }
                        
                            </div>

                        }

                    }
            
                </div>
            </div>
            
        
        </div>
    </div>
</div>
