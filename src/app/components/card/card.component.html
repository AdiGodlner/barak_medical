<div (click)="goTo()" class="wrap-link" >

  <img 
    [src]="card.imageUrl" 
    [alt]="card.title"
    class="card-image" />
  
  <div class="title-wrap">
    <h3 class="card-title">{{ card.title }}</h3>
  </div>
  <p class="card-text" >{{ card.description }}</p>
  <a [routerLink]="card.routeTo" 
    class="a-btn focus-able" >להמשך קריאה &gt;</a>

</div>
