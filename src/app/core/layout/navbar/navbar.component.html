<nav>

                    </a>

                <li class="menu-item" >

                <li class="menu-item" >
                    <a 
                    routerLink="/he/services/causal-link-assessment"

                    routerLink="/he/services/medical-rights"

                    routerLink="/he/services/military-medicine"

                    <a 
                    routerLink="/he/services/medical-administration"
                    (click)="closeMenus()"

                    <a 
                    routerLink="/he/services/diving-medicine"

            }
